<!DOCTYPE html>

<html>
    <head>
        <title>Weather</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="newcss.css" rel="stylesheet" type="text/css"/>
        <script src="dist/main.js"></script>
    </head>
    <body>
        <div class="global">
            <img id="fon" src="/img/fon2.png"/>
            <div class="UpBlock">
                
                <p>Украина</p>
                <input maxlength="30" size="20" value="введите город">
                
            </div>
            <div class="MiddleBlock">
                <hr>
                <div id="temperature"></div>
                <div class="hours"></div>
                <div class="minute"></div>
                <div id="dayWeek"></div>
                <div id="dayMonth"></div>
                <div id="year"></div>
                <p class="city"></p>
                
                <div id="humidity">влажность&nbsp;&nbsp;&nbsp;&nbsp;<span>0</span></div>
                <div id="pressure">давление&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>0</span></div>
                <div id="visibility">видимость&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>0</span></div>
                
            </div>
            
        </div>
        
    </body>
</html>
